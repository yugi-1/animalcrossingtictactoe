<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing: Tic-Tac-Toe!</title>
    <link href="./src/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wellfleet&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div id="main">

<div id="gameContent">
    <img src="./media/background.jpeg" id="gameBackground">
    
        <div class="input-group input-group-lg">
            <input type="text" class="formfield" placeholder="Choose a Username!" name="username" id='usernameInp' required />
            <div class="createOne">
                <button type="submit" class="mainBtn" id="createPO">Create Player One</button>
            </div>

            <input type="text" class="formfield" placeholder="Choose a Username for Player 2!" name="usernametwo" id='usernameInpT' required />
            <div class="createTwo">
                <button type="submit" class="mainBtn" id="createPT">Create Player Two</button>
            </div>
        </div>

        <div class="villageSelect" id="villageSelectUIO"></div>

        <div class="villagePreview" id="villageP"></div>

</div>


<div id="containerTitle">
    <video autoplay muted loop id="introvid" >
        <source src="./media/acvid.mp4" type="video/mp4">
    </video>
    <img src="./media/aclogo.png" class="logo" width="600">
    <h1 class="clickanywhere">Click Anywhere to Begin!</h1>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./src/main.js" type="module"></script>
    <!-- server script here -->
</body>
</html>
