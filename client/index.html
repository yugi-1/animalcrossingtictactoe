<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing: Tic-Tac-Toe!</title>
    <link href="./src/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wellfleet&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div id="main">

<div id="gameContent">
    <img src="./media/background.jpeg" id="gameBackground">
    
        <div class="input-group input-group-lg">
            <input type="text" class="formfield" placeholder="Choose a Username!" name="username" id='usernameInp' required />
            <div class="createOne">
                <button type="submit" class="mainBtn" id="createPO">Create Player One</button>
            </div>

            <input type="text" class="formfield" placeholder="Choose a Username for Player 2!" name="usernametwo" id='usernameInpT' required />
            <div class="createTwo">
                <button type="submit" class="mainBtn" id="createPT">Create Player Two</button>
            </div>
        </div>

        <div class="charbtns">
            <button type="submit" class="mainBtn" id="createPOC"></button>
            <button type="submit" class="mainBtn" id="createPTC"></button>
        </div>

        <div class="villageSelect" id="villageSelectUIO"></div>
        <div class="villagePP" id="villagepp"></div>
        <div class="villagePreview" id="villageP"></div>

        <div class="mainGameScreen" id="mainGame"></div>
        <div class="mainUserDisplay" id="mainUser"></div>

        
</div>

<div class="menu" id="gameMenu">
    <select name="difficulties" id="levels">
        <option value="60 per turn">60s per turn E</option>
        <option value="30 per turn">30s per turn N</option>
        <option value="10 per turn">10s per turn H</option>
      </select>

      <select name="numberRounds" id="rounds">
        <option value="3 Rounds">3 Rounds</option>
        <option value="2 Rounds">2 Rounds</option>
        <option value="1 Round">1 Round</option>
      </select>
      <button type="submit" class="mainBtn" id="EditBtn">Edit Players and Characters</button>
        <button type="submit" class="mainBtn" id="playBtn">Play!</button>
</div>

<div id="containerTitle">
    <video autoplay muted loop id="introvid" >
        <source src="./media/acvid.mp4" type="video/mp4">
    </video>
    <img src="./media/aclogo.png" class="logo" width="600">
    <h1 class="clickanywhere">Click Anywhere to Begin!</h1>
</div>



<div class="gameboard" id="theGame">
    <div class = "ui"> 
    <p id="start"> 
        Game starts by just Tap on box
    </p> 
      
      <span class="text">
        First Player starts as
        Player X 
    </span> 
    <span class="text">
        Second Player as 
          Player 0
    </span> 

      <div class="rowOne"> 
        <input type="text" id= "g1" class="cell" readonly> 
        <input type="text" id= "g2" class="cell" readonly> 
        <input type="text" id= "g3" class="cell" readonly> 
    </div> 
    <div class="rowOne"> 
        <input type="text" id= "g4" class="cell" readonly> 
        <input type="text" id= "g5" class="cell" readonly> 
        <input type="text" id= "g6" class="cell" readonly> 
    </div> 
    <div class="rowOne"> 
        <input type="text" id= "g7" class="cell" readonly> 
        <input type="text" id= "g8" class="cell" readonly> 
        <input type="text" id= "g9" class="cell" readonly> 
    </div> 
    <p id="print"></p> 
    <!-- <button id="but" onclick="myfunc_2()"> 
        RESET 
    </button> -->
    <button type="submit" class="mainBtn" id="PAUSE">PAUSE</button>
</div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./src/main.js" type="module"></script>
    <!-- server script here -->
</body>
</html>
